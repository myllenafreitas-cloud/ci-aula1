name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependências (npm ci)
        run: npm ci

      - name: Rodar testes (Jest)
        run: npm test

      - name: Publicar artefatos (relatório de cobertura)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage